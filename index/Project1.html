<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1 - Personal Portfolio</title>
    <style>
        /* General Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            position: relative; /* Needed for the overlay */
            background-image: url('images/youtube how.jpg'); /* Replace 'your-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Add a dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1; /* Place it behind the content */
        }

        /* Return Button */
        .return {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .return button {
            padding: 10px 20px;
            background-color: #ff4f4f; /* Changed to red */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        .return button:hover {
            background-color: #ff6e6e; /* Lighter red on hover */
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #ff6e6e, #ff4f4f); /* Changed to red gradient */
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            z-index: 1; /* Ensure header is above the overlay */
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.25rem;
        }

        /* Video Section */
        .videos {
            padding: 40px 20px;
            text-align: center;
        }
        .videos h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ffffff;
        }
        .videos .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .videos .video-container iframe {
            width: 45%;
            height: 400px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Return Button (placed at the top) -->
<section class="return">
    <a href="index.html">
        <button>Return to Portfolio</button>
    </a>
</section>

<!-- Header for Project 1 -->
<header>
    <h1>Project 1: This Year's Personal Project</h1>
    <p>This year's personal project is about making a youtube channel and creating and editing my videos</p>
</header>

<!-- Video Section -->
<section class="videos">
    <h2>Project Demonstrations</h2>
    <div class="video-container">
        <!-- Video 1 -->
        <iframe src="https://www.youtube.com/embed/p6lB5lDUJLA" title="Project Demo 1" allowfullscreen></iframe>
        <!-- Video 2 -->
        <iframe src="https://www.youtube.com/embed/ikHTNg3Tb8I" title="Project Demo 2" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/Y43Nwan3jXs" title="Project Demo 3" allowfullscreen></iframe>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
