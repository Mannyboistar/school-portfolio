<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2 - Personal Portfolio</title>
    <style>
        /* General Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            position: relative; /* Needed for the overlay */
            background-image: url('images/music studio.jpeg'); /* Replace 'your-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Add a dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1; /* Place it behind the content */
        }

        /* Return Button */
        .return {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .return button {
            padding: 10px 20px;
            background-color: #4f4fff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        .return button:hover {
            background-color: #6e7dff;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #6e7dff, #4f4fff);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.25rem;
        }

        /* Audio Section */
        .audio {
            padding: 40px 20px;
            text-align: center;
        }
        .audio h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ffffff;
        }
        .audio .audio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .audio .audio-container audio {
            width: 45%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Return Button (placed at the top) -->
<section class="return">
    <a href="index.html">

    </a>
